<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 연습</title>
    <link rel="stylesheet" href="css/test3.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="alert-box" id="alert1">
        <p>아이디를 입력하세요</p>
        <button onclick="show1('none')">닫기</button>
    </div>

    <div class="alert-box" id="alert2">
        <p>비밀번호를 입력하세요</p>
        <button onclick="show2('none')">닫기</button>
    </div>

    <button onclick="show1('block')">1번 알림 열기</button>
    <button onclick="show2('block')">2번 알림 열기</button>

    <script>
        function show1(disp){
            $('#alert1').css("display",disp);
        }

        function show2(disp){
            $('#alert2').css("display",disp);
        }
    </script>
</body>
</html>
